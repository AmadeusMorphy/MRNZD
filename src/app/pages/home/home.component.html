<p-toast></p-toast>
<!----Loading---->
<div *ngIf="isLoading" class="overlay flex justify-content-center align-items-center">
    <div class="flex justify-content-center align-items-center h-screen absolute">
        <div class="loader"></div>
    </div>
</div>
<!-------------->

<div *ngIf="!isLoading" class="homeContainer">
    <div class="categoryTitle flex justify-content-center align-items-center border-round">
        <h1>Now Playing</h1>
    </div>

    <div class="cardss gap-6 p-1">
        <p-card [style]="{ width: '250px' }" *ngFor="let movie of Movies; let i = index" [@fadeIn]
            (load)="getAnimationDelay(i)" [style.animationDelay]="getAnimationDelay(i)">
            <ng-template pTemplate="header">
                <div class="thumbnail-container">
                    <a>
                        <img alt="Card" [src]="movie.img" [hidden]="imgLoadingStates[i]"
                            [ngClass]="imgLoadingStates[i] ? 'hidden' : ''" (load)="imgLoaded(i)" />
                        <p-skeleton *ngIf=" imgLoadingStates[i]" styleClass="w-full h-20rem"></p-skeleton>
                        <p class="gender-label">{{ movie.rating }}</p>
                    </a>
                </div>
                <div class="details">
                    <a class="ogTitle">{{ movie.title }}</a>
                </div>
                <p></p>
            </ng-template>
        </p-card>
    </div>
</div>
