<div *ngIf="showHeader" style="margin-bottom: 84px;">
    <header class="header-container glass-effect">
        <div class="logo-section align-items-center flex gap-3">
            <img *ngIf="!isProfileImg || profileImg == 'undefined'" routerLink="/home" src="assets/image1.png"
                alt="Logo" class="logo border-circle" />
            <img *ngIf="isProfileImg" routerLink="/home" [src]="profileImg" alt="Logo"
                [hidden]="profileImg == 'undefined'" class="logo border-circle" />
            <span class="brand-name">{{username}}</span>
        </div>

        <nav class="nav-links">
            <a routerLink="/home">Home</a>
            <a routerLink="/posts">Posts</a>
            <a routerLink="/imgs">Images</a>
            <a routerLink="/dms">Inbox</a>
            <a routerLink="/add-friend">Add friend</a>
            <a routerLink="/my-profile">My Profile</a>
            <a style="text-decoration: none; cursor: pointer;" (click)="logout()">Logout</a>
        </nav>

        <!-- Hamburger icon for mobile -->
        <div class="hamburger" (click)="toggleMenu()">
            <span [class.rotate-top]="isMenuOpen"></span>
            <span [class.fade-out]="isMenuOpen"></span>
            <span [class.rotate-bottom]="isMenuOpen"></span>
        </div>
    </header>

    <!-- Mobile Menu -->
    <nav class="mobile-menu mb-8" [ngClass]="{ 'active': isMenuOpen }">
        <div class="mobile-menu-header">
            <span class="brand-name">YourBrand</span>
            <div class="close-icon" (click)="toggleMenu()">Ã—</div>
        </div>
        <a routerLink="/home" class="item1" (click)="toggleMenu()">Home</a>
        <a routerLink="/posts" class="item2" (click)="toggleMenu()">Posts</a>
        <a routerLink="/dms" class="item3" (click)="toggleMenu()">Ingbox</a>
        <a routerLink="/add-friend" class="item3" (click)="toggleMenu()">Add friend</a>
        <a routerLink="/my-profile" class="item3" (click)="toggleMenu()">My profile</a>
        <a class="item4" (click)="toggleMenu()" (click)="logout()">Logout</a>
    </nav>
</div>
